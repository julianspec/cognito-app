<section class="section">
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
          <div class="login-brand">Cognito Web</div>

          <div class="card card-primary">
            <div class="row m-0">
              <div class="col-12 col-md-12 col-lg-5 p-0">
                <div class="card-header text-center"><h4>Iniciar Sesi√≥n</h4></div>
                <div class="card-body">

             
                    <div class="form-group floating-addon">
                      <label>Usuario</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="far fa-user"></i>
                          </div>
                        </div>
                        <input [(ngModel)]="user"  type="text" class="form-control" autofocus placeholder="Usuario">
                      </div>
                    </div>

                    <div class="form-group floating-addon">
                      <label>Clave</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fas fa-lock"></i>
                          </div>
                        </div>
                        <input [(ngModel)]="pass" type="password" class="form-control" placeholder="Clave">
                      </div>
                    </div>

                    <div class="form-group text-right">
                      <button class="btn btn-round btn-lg btn-primary" (click)="login()">Ingresar</button>
                    </div>

                </div>  
              </div>

              <div class="col-12 col-md-12 col-lg-7 p-0">
                  <img style="width: 100%; height: 100%" src="assets/img/login/login.png">
              </div>
              
            </div>
          </div>

          <div class="form-group floating-addon" *ngIf="error" style="text-align: center;">
            <label class="text-danger">Ocurrio un error al intentar validar las credenciales.</label>              
          </div>
      
        </div>
      </div>
    </div>
  </section>
