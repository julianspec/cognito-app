<div class="card">
<div class="card-header bg-light">
  <h4 style="font-weight: bold;">{{opcion}}</h4>
</div>
<div><br>&nbsp;&nbsp;Registros encontrados:&nbsp;{{dataCount}}<br><br></div>
  
   <div class="container-fluid">
     <div class="row">

       <div class="col">
         <button (click)="showEmptyForm();" class="btn btn-primary" style="align-items: center;"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Nuevo Registro</button>&nbsp;&nbsp;
         <button class="btn btn-primary" onclick="exportTableToExcel('grdDatos', 'Excel')"><i class="fa fa-table" aria-hidden="true"></i>&nbsp;Exportar a Excel</button>
       </div>
         
       <div class="col">
        <div class="form-group">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="txtBusca" placeholder="Buscar" aria-label="">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" onclick="buscaTabla();"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
       </div>
     </div>
   </div>
   
  
    <div class="card-body">
      <div class="table-wrapper"> 
      <table id="grdDatos" class="table table-striped">
        <thead [innerHTML]="sanitizer.bypassSecurityTrustHtml(gridHeader)" style="font-weight: bold;"></thead>
        <tbody [innerHTML]="sanitizer.bypassSecurityTrustHtml(gridBody)"></tbody>
      </table>
      </div>
    </div>

  
</div>
